<body>
<h1 align="center">JavaScript - Else If</h1>

<script type="text/javascript"> 
var valor = 10;

//estavamos fazendo verificacao das variaveis
if (valor == 8) {
	document.write("O valor é igual a 8");
}
else if(valor == 6) {
	document.write("O valor é igual a 6");
}

else if (valor == 11) {
	document.write("O valor é igual a 10");
}
else {
	document.write("Esse valor não existe!");
}
/*Colocamos os "else if" para testar todas as possibilidade
caso seja ele executa oq esta dentro dele para ser executado*/

</script>

</body>
</html>
